<!DOCTYPE html>
<html>
	<head>
		<title>Enjoy Hangman</title>
		<script src="js/h.js"></script>
	</head>
	<link rel = "stylesheet" type = "text/css" href = "CSS/hangman.css" />
	
	<body onload="resetGame()" >
	<div style="text-align: center;"><h1 class="title">Hangman</h1>
		<div style="text-align: center;"><img id="myimage" src="images/imagezero.png" alt="Hangman" style="width:360 px">
		<p id="display"></p>
		<table style="width:100%">
		  <tr>
			<td id="ltrA" class="letter" onclick="clickOnLetter('A')">A</td>
			<td id="ltrB" class="letter" onclick="clickOnLetter('B')">B</td> 
			<td id="ltrC" class="letter" onclick="clickOnLetter('C')">C</td>
			<td id="ltrD" class="letter" onclick="clickOnLetter('D')">D</td>
			<td id="ltrE" class="letter" onclick="clickOnLetter('E')">E</td>
			<td id="ltrF" class="letter" onclick="clickOnLetter('F')">F</td>
		  </tr>
		  <tr>
			<td id="ltrG" class="letter" onclick="clickOnLetter('G')">G</td>
			<td id="ltrH" class="letter" onclick="clickOnLetter('H')">H</td> 
			<td id="ltrI" class="letter" onclick="clickOnLetter('I')">I</td>
			<td id="ltrJ" class="letter" onclick="clickOnLetter('J')">J</td>
			<td id="ltrK" class="letter" onclick="clickOnLetter('K')">K</td>
			<td id="ltrL" class="letter" onclick="clickOnLetter('L')">L</td>
		  </tr>
		  <tr>
			<td id="ltrM" class="letter" onclick="clickOnLetter('M')">M</td>
			<td id="ltrN" class="letter" onclick="clickOnLetter('N')">N</td> 
			<td id="ltrO" class="letter" onclick="clickOnLetter('O')">O</td>
			<td id="ltrP" class="letter" onclick="clickOnLetter('P')">P</td>
			<td id="ltrQ" class="letter" onclick="clickOnLetter('Q')">Q</td>
			<td id="ltrR" class="letter" onclick="clickOnLetter('R')">R</td>
		  </tr>
		  <tr>
			<td id="ltrS" class="letter" onclick="clickOnLetter('S')">S</td>
			<td id="ltrT" class="letter" onclick="clickOnLetter('T')">T</td> 
			<td id="ltrU" class="letter" onclick="clickOnLetter('U')">U</td>
			<td id="ltrV" class="letter" onclick="clickOnLetter('V')">V</td>
			<td id="ltrW" class="letter" onclick="clickOnLetter('W')">W</td>
			<td id="ltrX" class="letter" onclick="clickOnLetter('X')">X</td>
		  </tr>
		  <tr>
			<td id="ltrY" class="letter" onclick="clickOnLetter('Y')">Y</td>
			<td id="ltrZ" class="letter" onclick="clickOnLetter('Z')">Z</td> 
		  </tr>
		</table>
		<p id="category">Category: </p>
		
		
	</body>
</html>
